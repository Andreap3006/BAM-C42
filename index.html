<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@700&family=Roboto:ital,wght@1,500;1,700&display=swap" rel="stylesheet">
    <link rel="StyleSheet" href="wepa.css" type="text/css" media="screen"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wepa Tours</title>
</head>
<body id="inicio">
    <div class="container">
        <h2 class="contacto">Contacto</h2>
        <form class="contacto">
            <fieldset>
                <legend>Datos Personales</legend>
                <input placeholder="Nombre" type="text">
                <br>
                <input placeholder="Apellido" type="text">
                <br>
                <input placeholder="Email" type="email">
                <br>
                <input placeholder="Telefono" type="tel">
                <br>
            </fieldset>
            <fieldset>
                <legend>Datos del Paquete</legend>
                <input placeholder="Tipo de paquete" type="text">
                <br>
                <input placeholder="Turno" type="text">
                <br>
                <input placeholder="Fecha" class="calendario" type="date">
            </fieldset>
            <button>Enviar</button>
        </form>
    </div>    
</body>
</html>
